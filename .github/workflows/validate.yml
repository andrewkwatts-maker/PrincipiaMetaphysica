name: Principia Metaphysica - Validation Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:  # Allow manual triggering

jobs:
  validate:
    name: Run Comprehensive Validation
    runs-on: ubuntu-latest
    timeout-minutes: 30

    strategy:
      matrix:
        python-version: ['3.11', '3.12']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for git metadata

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            gfortran \
            libopenblas-dev \
            liblapack-dev

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || echo "No requirements.txt found"
          pip install pytest pytest-cov numpy scipy sympy

      - name: Verify installation
        run: |
          python --version
          pip list

      - name: Run comprehensive validation suite
        id: validation
        run: |
          python simulations/validate_all.py --verbose
        continue-on-error: true

      - name: Upload validation report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: validation-report-py${{ matrix.python-version }}
          path: simulations/validation_report.json
          retention-days: 30

      - name: Upload theory output
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: theory-output-py${{ matrix.python-version }}
          path: AutoGenerated/theory_output.json
          retention-days: 30

      - name: Check validation result
        if: steps.validation.outcome != 'success'
        run: |
          echo "Validation failed!"
          cat simulations/validation_report.json || echo "No report generated"
          exit 1

  validate-fast:
    name: Quick Validation (Skip Simulations)
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov

      - name: Run fast validation (skip simulations)
        run: |
          python simulations/validate_all.py --skip-simulations --verbose

      - name: Upload validation report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: validation-report-fast
          path: simulations/validation_report.json
          retention-days: 7

  summary:
    name: Validation Summary
    runs-on: ubuntu-latest
    needs: [validate, validate-fast]
    if: always()

    steps:
      - name: Download all reports
        uses: actions/download-artifact@v4
        with:
          path: reports/

      - name: Generate summary
        run: |
          echo "# Validation Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Full Validation Results" >> $GITHUB_STEP_SUMMARY

          for report in reports/validation-report-py*/validation_report.json; do
            if [ -f "$report" ]; then
              python_version=$(echo $report | grep -oP 'py\K[0-9.]+')
              echo "### Python $python_version" >> $GITHUB_STEP_SUMMARY

              # Extract summary using jq if available, otherwise just show file exists
              if command -v jq &> /dev/null; then
                all_passed=$(jq -r '.all_passed' "$report")
                total=$(jq -r '.summary.total_checks' "$report")
                passed=$(jq -r '.summary.passed' "$report")
                failed=$(jq -r '.summary.failed' "$report")

                if [ "$all_passed" = "true" ]; then
                  echo "✅ All validations passed ($passed/$total)" >> $GITHUB_STEP_SUMMARY
                else
                  echo "❌ Validations failed: $failed/$total checks failed" >> $GITHUB_STEP_SUMMARY
                fi
              else
                echo "Report generated: $report" >> $GITHUB_STEP_SUMMARY
              fi
              echo "" >> $GITHUB_STEP_SUMMARY
            fi
          done

          echo "## Fast Validation" >> $GITHUB_STEP_SUMMARY
          if [ -f "reports/validation-report-fast/validation_report.json" ]; then
            echo "✅ Quick validation completed" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Quick validation failed or did not complete" >> $GITHUB_STEP_SUMMARY
          fi
