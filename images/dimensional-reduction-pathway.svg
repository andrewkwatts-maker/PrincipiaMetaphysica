<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1400" height="900" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="700" y="30" font-size="26" font-weight="bold" text-anchor="middle" font-family="Arial, sans-serif">
    Dimensional Reduction Pathway v12.8: 26D → 13D → 8D → 6D Branches → 4D Observable
  </text>
  <text x="700" y="55" font-size="14" text-anchor="middle" font-family="Arial, sans-serif" fill="#555">
    Complete pathway showing Sp(2,R) shadow projection and dual-branch compactification structure
  </text>

  <!-- Stage 1: 26D Bulk -->
  <g id="stage1">
    <rect x="50" y="100" width="220" height="180" fill="#9b59b6" stroke="#2c3e50" stroke-width="3" rx="10"/>
    <text x="160" y="130" font-size="20" font-weight="bold" text-anchor="middle" fill="white">26D Bulk</text>
    <text x="160" y="160" font-size="28" font-weight="bold" text-anchor="middle" fill="white">26D</text>
    <text x="160" y="188" font-size="15" text-anchor="middle" fill="white">Signature: (24, 2)</text>
    <text x="160" y="210" font-size="13" text-anchor="middle" fill="#ecf0f1">24 spacelike</text>
    <text x="160" y="228" font-size="13" text-anchor="middle" fill="#ecf0f1">2 timelike (t, t⊥)</text>
    <text x="160" y="255" font-size="11" text-anchor="middle" fill="#ecf0f1">Bosonic string theory</text>
    <text x="160" y="270" font-size="11" text-anchor="middle" fill="#ecf0f1">Virasoro c = 26</text>
  </g>

  <!-- Arrow 1: Sp(2,R) shadow projection -->
  <g id="arrow1">
    <path d="M 280 190 L 350 190" stroke="#8b7fff" stroke-width="5" fill="none" marker-end="url(#arrowhead1)"/>
    <text x="315" y="165" font-size="14" font-weight="bold" text-anchor="middle" fill="#8b7fff">Sp(2,R)</text>
    <text x="315" y="180" font-size="14" font-weight="bold" text-anchor="middle" fill="#8b7fff">shadow</text>
    <text x="315" y="215" font-size="11" text-anchor="middle" fill="#555">t⊥ projection</text>
  </g>

  <!-- Stage 2: 13D Shadow -->
  <g id="stage2">
    <rect x="360" y="100" width="220" height="180" fill="#3498db" stroke="#2c3e50" stroke-width="3" rx="10"/>
    <text x="470" y="130" font-size="20" font-weight="bold" text-anchor="middle" fill="white">13D Shadow</text>
    <text x="470" y="160" font-size="28" font-weight="bold" text-anchor="middle" fill="white">13D</text>
    <text x="470" y="188" font-size="15" text-anchor="middle" fill="white">Signature: (12, 1)</text>
    <text x="470" y="210" font-size="13" text-anchor="middle" fill="#ecf0f1">12 spacelike</text>
    <text x="470" y="228" font-size="13" text-anchor="middle" fill="#ecf0f1">1 timelike (t)</text>
    <text x="470" y="255" font-size="11" text-anchor="middle" fill="#ecf0f1">Effective bulk after</text>
    <text x="470" y="270" font-size="11" text-anchor="middle" fill="#ecf0f1">Sp(2,R) gauge fixing</text>
  </g>

  <!-- Arrow 2: CY4 × S¹ compactification -->
  <g id="arrow2">
    <path d="M 590 190 L 660 190" stroke="#8b7fff" stroke-width="5" fill="none" marker-end="url(#arrowhead1)"/>
    <text x="625" y="165" font-size="14" font-weight="bold" text-anchor="middle" fill="#8b7fff">CY₄ × S¹</text>
    <text x="625" y="180" font-size="14" font-weight="bold" text-anchor="middle" fill="#8b7fff">compactify</text>
    <text x="625" y="215" font-size="11" text-anchor="middle" fill="#555">K_Pneuma + thermal</text>
  </g>

  <!-- Stage 3: 8D Internal Manifold -->
  <g id="stage3">
    <rect x="670" y="100" width="220" height="180" fill="#16a085" stroke="#2c3e50" stroke-width="3" rx="10"/>
    <text x="780" y="125" font-size="18" font-weight="bold" text-anchor="middle" fill="white">8D Internal</text>
    <text x="780" y="150" font-size="28" font-weight="bold" text-anchor="middle" fill="white">8D</text>
    <text x="780" y="175" font-size="13" text-anchor="middle" fill="#ecf0f1">K_Pneuma (CY₄)</text>
    <text x="780" y="193" font-size="13" text-anchor="middle" fill="#ecf0f1">+ S¹ thermal circle</text>
    <text x="780" y="220" font-size="12" font-weight="bold" text-anchor="middle" fill="white">χ_eff = 144</text>
    <text x="780" y="238" font-size="11" text-anchor="middle" fill="#ecf0f1">Euler characteristic</text>
    <text x="780" y="258" font-size="11" font-weight="bold" text-anchor="middle" fill="#ffeb3b">χ_eff / 48 = 3</text>
    <text x="780" y="273" font-size="10" text-anchor="middle" fill="#ecf0f1">→ 3 generations!</text>
  </g>

  <!-- Arrow 3: Split into two branches -->
  <g id="arrow3">
    <!-- Left branch arrow -->
    <path d="M 780 280 L 780 340 L 600 340 L 600 380" stroke="#ff7eb6" stroke-width="4" fill="none" marker-end="url(#arrowhead2)"/>
    <!-- Right branch arrow -->
    <path d="M 780 280 L 780 340 L 960 340 L 960 380" stroke="#ff7eb6" stroke-width="4" fill="none" marker-end="url(#arrowhead2)"/>

    <!-- Split label -->
    <rect x="710" y="305" width="140" height="50" rx="8" fill="rgba(255,126,182,0.15)" stroke="rgba(255,126,182,0.6)" stroke-width="2"/>
    <text x="780" y="325" font-size="13" font-weight="bold" text-anchor="middle" fill="#ff7eb6">BRANCH SPLIT</text>
    <text x="780" y="343" font-size="10" text-anchor="middle" fill="#ff7eb6">Further compactification</text>
  </g>

  <!-- Branch 1: Standard Model (5,1) -->
  <g id="branch1">
    <rect x="480" y="390" width="240" height="200" fill="#f39c12" stroke="#2c3e50" stroke-width="3" rx="10"/>
    <text x="600" y="420" font-size="18" font-weight="bold" text-anchor="middle" fill="white">Branch 1: Standard Model</text>
    <text x="600" y="450" font-size="24" font-weight="bold" text-anchor="middle" fill="white">6D (5,1)</text>
    <text x="600" y="475" font-size="13" text-anchor="middle" fill="#ecf0f1">5 spatial + 1 time</text>
    <text x="600" y="495" font-size="13" text-anchor="middle" fill="#ecf0f1">+ 1 extra dimension</text>

    <text x="600" y="525" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Contains:</text>
    <text x="600" y="543" font-size="11" text-anchor="middle" fill="#ecf0f1">SM gauge bosons</text>
    <text x="600" y="559" font-size="11" text-anchor="middle" fill="#ecf0f1">Electroweak sector</text>
    <text x="600" y="575" font-size="11" text-anchor="middle" fill="#ecf0f1">Observable particles</text>
  </g>

  <!-- Branch 2: G₂ Generations (3×(3,1)) -->
  <g id="branch2">
    <rect x="840" y="390" width="240" height="200" fill="#e67e22" stroke="#2c3e50" stroke-width="3" rx="10"/>
    <text x="960" y="420" font-size="18" font-weight="bold" text-anchor="middle" fill="white">Branch 2: Generations</text>
    <text x="960" y="450" font-size="24" font-weight="bold" text-anchor="middle" fill="white">3 × (3,1)</text>
    <text x="960" y="475" font-size="13" text-anchor="middle" fill="#ecf0f1">Three separate spaces</text>
    <text x="960" y="495" font-size="13" text-anchor="middle" fill="#ecf0f1">Each: 3 spatial + 1 time</text>

    <text x="960" y="525" font-size="12" font-weight="bold" text-anchor="middle" fill="white">G₂ Manifolds:</text>
    <text x="960" y="543" font-size="11" text-anchor="middle" fill="#ecf0f1">One G₂ per generation</text>
    <text x="960" y="559" font-size="11" text-anchor="middle" fill="#ecf0f1">b₂=4, b₃=24 topology</text>
    <text x="960" y="575" font-size="11" text-anchor="middle" fill="#ecf0f1">Generation structure</text>
  </g>

  <!-- Convergence arrows to final 4D -->
  <g id="convergence">
    <!-- Left path -->
    <path d="M 600 590 L 600 650 L 700 650 L 700 680" stroke="#2ecc71" stroke-width="4" fill="none" marker-end="url(#arrowhead3)"/>
    <!-- Right path -->
    <path d="M 960 590 L 960 650 L 700 650" stroke="#2ecc71" stroke-width="4" fill="none"/>

    <text x="700" y="640" font-size="12" font-weight="bold" text-anchor="middle" fill="#2ecc71">Both branches merge</text>
  </g>

  <!-- Stage 4: Final 4D Observable -->
  <g id="stage4">
    <rect x="570" y="690" width="260" height="140" fill="#27ae60" stroke="#2c3e50" stroke-width="3" rx="10"/>
    <text x="700" y="720" font-size="22" font-weight="bold" text-anchor="middle" fill="white">4D Observable Spacetime</text>
    <text x="700" y="755" font-size="32" font-weight="bold" text-anchor="middle" fill="white">4D (3,1)</text>
    <text x="700" y="785" font-size="14" text-anchor="middle" fill="#ecf0f1">3 spatial + 1 time</text>
    <text x="700" y="808" font-size="13" text-anchor="middle" fill="#ecf0f1">Effective theory at low energies</text>
    <text x="700" y="823" font-size="12" text-anchor="middle" fill="#ffeb3b">Our observable universe</text>
  </g>

  <!-- Key Physics Box -->
  <g id="physics-box">
    <rect x="1100" y="100" width="270" height="730" fill="#ecf0f1" stroke="#2c3e50" stroke-width="2" rx="8"/>
    <text x="1235" y="130" font-size="16" font-weight="bold" text-anchor="middle" fill="#2c3e50">Key Physics Connections</text>

    <!-- Section 1: Signatures -->
    <text x="1235" y="165" font-size="14" font-weight="bold" text-anchor="middle" fill="#555">Signature Notation:</text>
    <text x="1235" y="183" font-size="11" text-anchor="middle" fill="#666">(24,2) = 24 space + 2 time</text>
    <text x="1235" y="198" font-size="11" text-anchor="middle" fill="#666">(12,1) = 12 space + 1 time</text>
    <text x="1235" y="213" font-size="11" text-anchor="middle" fill="#666">(5,1) = 5 space + 1 time</text>
    <text x="1235" y="228" font-size="11" text-anchor="middle" fill="#666">(3,1) = 3 space + 1 time</text>

    <!-- Section 2: Generation Formula -->
    <rect x="1115" y="245" width="240" height="75" fill="#fff9e6" stroke="#f39c12" stroke-width="2" rx="5"/>
    <text x="1235" y="265" font-size="13" font-weight="bold" text-anchor="middle" fill="#d68910">Generation Count:</text>
    <text x="1235" y="283" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">χ_eff / 48 = 3</text>
    <text x="1235" y="300" font-size="11" text-anchor="middle" fill="#666">144 / 48 = 3 generations</text>
    <text x="1235" y="315" font-size="10" text-anchor="middle" fill="#999" font-style="italic">Geometric origin!</text>

    <!-- Section 3: Pathway Summary -->
    <text x="1235" y="345" font-size="14" font-weight="bold" text-anchor="middle" fill="#555">Reduction Steps:</text>
    <text x="1120" y="368" font-size="11" text-anchor="start" fill="#666">1. 26D → 13D via Sp(2,R)</text>
    <text x="1125" y="383" font-size="10" text-anchor="start" fill="#999">Shadow projection</text>

    <text x="1120" y="405" font-size="11" text-anchor="start" fill="#666">2. 13D → 8D via CY₄×S¹</text>
    <text x="1125" y="420" font-size="10" text-anchor="start" fill="#999">K_Pneuma compactification</text>

    <text x="1120" y="442" font-size="11" text-anchor="start" fill="#666">3. 8D → 6D branches</text>
    <text x="1125" y="457" font-size="10" text-anchor="start" fill="#999">SM: (5,1) signature</text>
    <text x="1125" y="472" font-size="10" text-anchor="start" fill="#999">Gen: 3×(3,1) spaces</text>

    <text x="1120" y="494" font-size="11" text-anchor="start" fill="#666">4. Branches → 4D</text>
    <text x="1125" y="509" font-size="10" text-anchor="start" fill="#999">Observable (3,1) spacetime</text>

    <!-- Section 4: G₂ Topology -->
    <rect x="1115" y="530" width="240" height="85" fill="#e8f8f5" stroke="#16a085" stroke-width="2" rx="5"/>
    <text x="1235" y="550" font-size="13" font-weight="bold" text-anchor="middle" fill="#117a65">G₂ Topology (TCS):</text>
    <text x="1235" y="568" font-size="11" text-anchor="middle" fill="#666">b₂ = 4 (associative cycles)</text>
    <text x="1235" y="583" font-size="11" text-anchor="middle" fill="#666">b₃ = 24 (co-associative)</text>
    <text x="1235" y="598" font-size="11" text-anchor="middle" fill="#666">Determines α₄, α₅</text>
    <text x="1235" y="611" font-size="10" text-anchor="middle" fill="#999" font-style="italic">No free parameters!</text>

    <!-- Section 5: Important Notes -->
    <text x="1235" y="641" font-size="14" font-weight="bold" text-anchor="middle" fill="#555">Critical Points:</text>
    <text x="1120" y="662" font-size="10" text-anchor="start" fill="#666">• Use "shadow" terminology</text>
    <text x="1120" y="677" font-size="10" text-anchor="start" fill="#666">• Sp(2,R) not Sp(1,1)</text>
    <text x="1120" y="692" font-size="10" text-anchor="start" fill="#666">• χ_eff = 144 → 3 generations</text>
    <text x="1120" y="707" font-size="10" text-anchor="start" fill="#666">• Dual-branch structure</text>
    <text x="1120" y="722" font-size="10" text-anchor="start" fill="#666">• SM branch: (5,1) signature</text>
    <text x="1120" y="737" font-size="10" text-anchor="start" fill="#666">• Gen branch: 3×(3,1) spaces</text>

    <!-- Section 6: Predictions -->
    <rect x="1115" y="755" width="240" height="60" fill="#fef5e7" stroke="#d68910" stroke-width="2" rx="5"/>
    <text x="1235" y="775" font-size="12" font-weight="bold" text-anchor="middle" fill="#9c640c">This Geometry Predicts:</text>
    <text x="1235" y="791" font-size="10" text-anchor="middle" fill="#666">Neutrino mixing angles</text>
    <text x="1235" y="804" font-size="10" text-anchor="middle" fill="#666">Dark energy density (α₅)</text>
  </g>

  <!-- Arrow marker definitions -->
  <defs>
    <marker id="arrowhead1" markerWidth="12" markerHeight="12" refX="10" refY="4" orient="auto">
      <polygon points="0 0, 12 4, 0 8" fill="#8b7fff"/>
    </marker>
    <marker id="arrowhead2" markerWidth="12" markerHeight="12" refX="10" refY="4" orient="auto">
      <polygon points="0 0, 12 4, 0 8" fill="#ff7eb6"/>
    </marker>
    <marker id="arrowhead3" markerWidth="12" markerHeight="12" refX="10" refY="4" orient="auto">
      <polygon points="0 0, 12 4, 0 8" fill="#2ecc71"/>
    </marker>
  </defs>
</svg>
