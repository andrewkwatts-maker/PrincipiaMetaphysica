<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Test References Load</title>
</head>
<body>
    <h1>Testing References JSON Load</h1>
    <div id="output"></div>

    <script>
        async function testLoad() {
            const output = document.getElementById('output');
            output.innerHTML = '<p>Starting test...</p>';

            try {
                // Try the same paths as references.html
                const paths = [
                    '../AutoGenerated/references.json',
                    '/AutoGenerated/references.json',
                    'AutoGenerated/references.json',
                ];

                let data = null;
                let successPath = null;

                for (const path of paths) {
                    try {
                        output.innerHTML += `<p>Trying: ${path}</p>`;
                        const response = await fetch(path);
                        output.innerHTML += `<p>Status: ${response.status} ${response.statusText}</p>`;

                        if (response.ok) {
                            const text = await response.text();
                            output.innerHTML += `<p>Loaded ${text.length} bytes</p>`;
                            data = JSON.parse(text);
                            successPath = path;
                            break;
                        }
                    } catch (e) {
                        output.innerHTML += `<p style="color: red;">Error: ${e.message}</p>`;
                    }
                }

                if (data) {
                    output.innerHTML += `<p style="color: green;">SUCCESS! Loaded from: ${successPath}</p>`;
                    output.innerHTML += `<p>Data type: ${typeof data}</p>`;
                    output.innerHTML += `<p>Is array: ${Array.isArray(data)}</p>`;
                    output.innerHTML += `<p>Keys: ${Object.keys(data).length}</p>`;
                    output.innerHTML += `<p>First key: ${Object.keys(data)[0]}</p>`;

                    const refs = Object.values(data);
                    output.innerHTML += `<p>Converted to array: ${refs.length} references</p>`;
                    output.innerHTML += `<p>First reference: ${JSON.stringify(refs[0], null, 2)}</p>`;
                } else {
                    output.innerHTML += `<p style="color: red;">FAILED to load from any path</p>`;
                }
            } catch (error) {
                output.innerHTML += `<p style="color: red;">Error: ${error.message}</p>`;
                output.innerHTML += `<pre>${error.stack}</pre>`;
            }
        }

        // Run test on load
        window.addEventListener('DOMContentLoaded', testLoad);
    </script>
</body>
</html>
