<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test References Loading</title>
</head>
<body>
    <h1>Test References JSON Loading</h1>
    <div id="output"></div>

    <script>
        async function testLoad() {
            const output = document.getElementById('output');
            const paths = [
                'AutoGenerated/references.json',
                './AutoGenerated/references.json',
                '/AutoGenerated/references.json'
            ];

            for (const path of paths) {
                try {
                    console.log(`Testing path: ${path}`);
                    const response = await fetch(path);
                    console.log(`Response status: ${response.status}`);

                    if (response.ok) {
                        const data = await response.json();
                        const refCount = Object.keys(data).length;
                        output.innerHTML += `<p style="color: green;">✓ SUCCESS: ${path} - Found ${refCount} references</p>`;
                        output.innerHTML += `<p>Sample keys: ${Object.keys(data).slice(0, 5).join(', ')}</p>`;
                        break;
                    } else {
                        output.innerHTML += `<p style="color: orange;">✗ Failed: ${path} - Status ${response.status}</p>`;
                    }
                } catch (error) {
                    output.innerHTML += `<p style="color: red;">✗ Error: ${path} - ${error.message}</p>`;
                }
            }
        }

        testLoad();
    </script>
</body>
</html>
