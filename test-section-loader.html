<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PM Section Loader Test</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0f;
            color: #e0e0e0;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            background: linear-gradient(135deg, #8b7fff, #ff7eb6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 2rem;
        }

        .section-container {
            margin: 2rem 0;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            border: 1px solid rgba(139, 127, 255, 0.2);
        }

        .controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .controls button {
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, #8b7fff, #ff7eb6);
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .controls button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(139, 127, 255, 0.4);
        }

        .controls select {
            padding: 0.75rem 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(139, 127, 255, 0.3);
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
        }

        .info-box {
            background: rgba(96, 165, 250, 0.1);
            border-left: 4px solid #60a5fa;
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 4px;
        }

        .error-box {
            background: rgba(248, 113, 113, 0.1);
            border-left: 4px solid #f87171;
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 4px;
        }

        code {
            background: rgba(139, 127, 255, 0.2);
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
        }
    </style>
</head>
<body>
    <h1>PM Section Renderer Test</h1>

    <div class="info-box">
        <strong>Purpose:</strong> This page tests the dynamic section loading system.
        Sections are loaded from <code>theory_output.json</code> and rendered using the
        <code>pm-section</code> custom element.
    </div>

    <div class="controls">
        <label style="display: flex; align-items: center; gap: 0.5rem;">
            Section ID:
            <select id="section-select">
                <option value="1">1. Introduction</option>
                <option value="2">2. Geometric Framework</option>
                <option value="3">3. Fermion Sector</option>
                <option value="4">4. Gauge Unification</option>
                <option value="5">5. Cosmology and Predictions</option>
                <option value="6">6. Conclusion</option>
            </select>
        </label>

        <label style="display: flex; align-items: center; gap: 0.5rem;">
            Display Level:
            <select id="level-select">
                <option value="summary">Summary</option>
                <option value="display">Display (Default)</option>
                <option value="full">Full (with beginner summary)</option>
            </select>
        </label>

        <button onclick="loadSection()">Load Section</button>
        <button onclick="reloadAllSections()">Reload All Sections</button>
    </div>

    <div id="status" class="info-box" style="display: none;"></div>
    <div id="error" class="error-box" style="display: none;"></div>

    <div class="section-container">
        <h2>Rendered Section:</h2>
        <div id="section-output">
            <pm-section section-id="1" level="full"></pm-section>
        </div>
    </div>

    <div class="section-container">
        <h2>All Sections (Summary View):</h2>
        <div id="all-sections">
            <pm-section section-id="1" level="summary"></pm-section>
            <hr style="border-color: rgba(139, 127, 255, 0.2); margin: 2rem 0;">
            <pm-section section-id="2" level="summary"></pm-section>
            <hr style="border-color: rgba(139, 127, 255, 0.2); margin: 2rem 0;">
            <pm-section section-id="3" level="summary"></pm-section>
            <hr style="border-color: rgba(139, 127, 255, 0.2); margin: 2rem 0;">
            <pm-section section-id="4" level="summary"></pm-section>
            <hr style="border-color: rgba(139, 127, 255, 0.2); margin: 2rem 0;">
            <pm-section section-id="5" level="summary"></pm-section>
            <hr style="border-color: rgba(139, 127, 255, 0.2); margin: 2rem 0;">
            <pm-section section-id="6" level="summary"></pm-section>
        </div>
    </div>

    <!-- Load the section renderer -->
    <script src="js/pm-section-renderer.js"></script>

    <script>
        function showStatus(message, isError = false) {
            const statusEl = document.getElementById('status');
            const errorEl = document.getElementById('error');

            if (isError) {
                errorEl.textContent = message;
                errorEl.style.display = 'block';
                statusEl.style.display = 'none';
            } else {
                statusEl.textContent = message;
                statusEl.style.display = 'block';
                errorEl.style.display = 'none';
            }

            setTimeout(() => {
                statusEl.style.display = 'none';
                errorEl.style.display = 'none';
            }, 5000);
        }

        function loadSection() {
            const sectionId = document.getElementById('section-select').value;
            const level = document.getElementById('level-select').value;

            const output = document.getElementById('section-output');
            output.innerHTML = `<pm-section section-id="${sectionId}" level="${level}"></pm-section>`;

            showStatus(`Loaded Section ${sectionId} (${level} view)`);
        }

        function reloadAllSections() {
            // Force reload by removing and re-adding all pm-section elements
            const allSections = document.getElementById('all-sections');
            const html = allSections.innerHTML;
            allSections.innerHTML = '';
            setTimeout(() => {
                allSections.innerHTML = html;
                showStatus('All sections reloaded');
            }, 100);
        }

        // Check if theory_output.json is accessible
        fetch('theory_output.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error('theory_output.json not found');
                }
                return response.json();
            })
            .then(data => {
                if (data.sections) {
                    showStatus(`Loaded ${Object.keys(data.sections).length} sections from theory_output.json`);
                } else {
                    showStatus('Warning: No sections found in theory_output.json', true);
                }
            })
            .catch(error => {
                showStatus(`Error loading theory_output.json: ${error.message}`, true);
            });
    </script>
</body>
</html>
